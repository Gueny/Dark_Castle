<html>
  <head>
    <title>♜Dark_Castle♜</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,under-scalable=no">
    <link rel="stylesheet" href="css/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </head>
  <body>
    <center>
    <div id="title">
      <h1>Dark Castle</h1>
    </div>

    <div id="inscription" class="box">
      <p>This is the most addictive game ever made...</p>
      <form action="">
        <input type="text" name="pseudo" placeholder="your pseudo" required>
        <input type="submit" value="Play">
        <input type='text' name='room' id='newroom' placeholder="create a realm" required>
      </form>
    </div>

    <div class="box">
      <h2>Realms</h2>
      <p>Join a realm and fight for your land</p>
      <div id="realms">
        <div class="realms">1</div>
        <div class="realms">2</div>
        <div class="realms">3</div>
        <div class="realms">4</div>
      </div>
    </div>

    </center>
  </body>
</html>
